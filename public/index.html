<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Quiz Grid</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="navbar-container"></div>

    <div class="container">
        <h2 style="margin-bottom: 20px; text-align: center;">Welcome to Quiz Grid</h2>
        <p style="text-align: center; margin-bottom: 30px; color: #cccccc;">
            Test your knowledge with our 10-question quiz!
        </p>
        
        <button id="startQuizBtn" class="btn">Start Quiz</button>
    </div>

    <script src="/js/navbar.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const startQuizBtn = document.getElementById('startQuizBtn');
            
            startQuizBtn.addEventListener('click', async () => {
                // Disable button to prevent multiple clicks
                startQuizBtn.disabled = true;
                startQuizBtn.textContent = 'Checking...';
                
                try {
                    // Check authentication before navigating
                    const response = await fetch('/api/auth/status', {
                        credentials: 'include'
                    });
                    
                    if (response.status === 401) {
                        // Not authenticated - redirect to login immediately
                        window.location.href = '/login.html';
                        return;
                    }
                    
                    const data = await response.json();
                    
                    if (data.success && data.authenticated) {
                        // User is authenticated - proceed to quiz
                        window.location.href = '/quiz.html';
                    } else {
                        // Not authenticated - redirect to login
                        window.location.href = '/login.html';
                    }
                } catch (error) {
                    console.error('Auth check error:', error);
                    // On error, redirect to login to be safe
                    window.location.href = '/login.html';
                } finally {
                    // Re-enable button in case of delay
                    startQuizBtn.disabled = false;
                    startQuizBtn.textContent = 'Start Quiz';
                }
            });
        });
    </script>
</body>
</html>
