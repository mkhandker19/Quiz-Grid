<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - Quiz Grid</title>
    <link rel="icon" type="image/png" href="/transparent logo.png">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .leaderboard-container {
            max-width: 800px;
        }

        .user-rank-section {
            margin-bottom: 30px;
            padding: 25px;
            background: linear-gradient(135deg, rgba(0, 255, 127, 0.12), rgba(18, 22, 28, 0.7), rgba(255, 45, 85, 0.12));
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
        }

        .user-rank-label {
            font-size: 0.95rem;
            color: var(--text-secondary, #e0e0e0);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .user-rank-value {
            font-size: 3rem;
            font-weight: bold;
            color: var(--green-primary, #00ff7f);
            text-shadow: 0 0 30px rgba(0, 255, 127, 0.55);
        }

        .user-rank-stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            gap: 15px;
        }

        .user-stat-item {
            text-align: center;
        }

        .user-stat-label {
            font-size: 0.85rem;
            color: var(--text-secondary, #d0d0d0);
            margin-bottom: 5px;
        }

        .user-stat-value {
            font-size: 1.3rem;
            font-weight: bold;
            color: #ffffff;
        }

        .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: rgba(15, 15, 20, 0.8);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .leaderboard-table thead {
            background: linear-gradient(90deg, rgba(0, 255, 127, 0.18), rgba(18, 22, 28, 0.9), rgba(255, 45, 85, 0.18));
        }

        .leaderboard-table th {
            padding: 16px;
            text-align: left;
            color: #ffffff;
            font-weight: 600;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.9rem;
        }

        .leaderboard-table th:first-child {
            text-align: center;
            width: 60px;
        }

        .leaderboard-table th:nth-child(2) {
            width: auto;
        }

        .leaderboard-table th:nth-child(3),
        .leaderboard-table th:nth-child(4),
        .leaderboard-table th:nth-child(5) {
            text-align: center;
            width: 120px;
        }

        .leaderboard-table tbody tr {
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s;
        }

        .leaderboard-table tbody tr:hover {
            background: rgba(40, 40, 50, 0.5);
        }

        .leaderboard-table tbody tr.current-user {
            background: linear-gradient(90deg, rgba(0, 255, 127, 0.22), transparent);
            border-left: 4px solid var(--green-primary, #00ff7f);
            box-shadow: inset 0 0 30px rgba(0, 255, 127, 0.1);
        }

        .leaderboard-table td {
            padding: 16px;
            color: #ffffff;
        }

        .rank-cell {
            text-align: center;
            font-weight: bold;
            font-size: 1.3rem;
        }

        .rank-cell.rank-1 {
            color: #ffd700;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
        }

        .rank-cell.rank-2 {
            color: #e0e0e0;
            text-shadow: 0 0 15px rgba(224, 224, 224, 0.5);
        }

        .rank-cell.rank-3 {
            color: #cd7f32;
            text-shadow: 0 0 15px rgba(205, 127, 50, 0.6);
        }

        .username-cell {
            font-weight: 500;
        }

        .score-cell {
            text-align: center;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .score-cell.excellent {
            color: var(--green-primary, #00ff7f);
            text-shadow: 0 0 12px rgba(0, 255, 127, 0.55);
        }

        .score-cell.good {
            color: var(--warning-color, #ffcc00);
            text-shadow: 0 0 12px rgba(255, 204, 0, 0.55);
        }

        .attempts-cell {
            text-align: center;
            color: var(--text-secondary, #d0d0d0);
        }

        .avg-score-cell {
            text-align: center;
            color: var(--text-secondary, #d0d0d0);
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary, #d0d0d0);
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #ffffff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .action-buttons .btn {
            flex: 1;
        }

        .btn-secondary {
            background: linear-gradient(135deg, rgba(40, 40, 50, 0.8), rgba(50, 50, 60, 0.6));
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: var(--text-secondary, #d0d0d0);
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, rgba(50, 50, 60, 0.9), rgba(60, 60, 70, 0.7));
            border-color: rgba(255, 255, 255, 0.25);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            color: #ffffff;
        }

        @media (max-width: 600px) {
            .leaderboard-table {
                font-size: 0.9rem;
            }

            .leaderboard-table th,
            .leaderboard-table td {
                padding: 10px 8px;
            }

            .leaderboard-table th:nth-child(4),
            .leaderboard-table th:nth-child(5),
            .leaderboard-table td:nth-child(4),
            .leaderboard-table td:nth-child(5) {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div id="navbar-container"></div>

    <div class="container leaderboard-container">
        <h2 style="margin-bottom: 20px; text-align: center;">Leaderboard</h2>
        
        <div class="user-rank-section" id="userRankSection" style="display: none;">
            <div class="user-rank-label">Your Rank</div>
            <div class="user-rank-value" id="userRank">-</div>
            <div class="user-rank-stats">
                <div class="user-stat-item">
                    <div class="user-stat-label">Best Score</div>
                    <div class="user-stat-value" id="userBestScore">-</div>
                </div>
                <div class="user-stat-item">
                    <div class="user-stat-label">Total Attempts</div>
                    <div class="user-stat-value" id="userAttempts">-</div>
                </div>
                <div class="user-stat-item">
                    <div class="user-stat-label">Average Score</div>
                    <div class="user-stat-value" id="userAvgScore">-</div>
                </div>
            </div>
        </div>

        <div class="section-title">Top 10 Players</div>
        <table class="leaderboard-table">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Username</th>
                    <th>Best Score</th>
                    <th>Attempts</th>
                    <th>Avg Score</th>
                </tr>
            </thead>
            <tbody id="leaderboardTableBody">
                <tr>
                    <td colspan="5" class="no-data">Loading leaderboard...</td>
                </tr>
            </tbody>
        </table>

        <div class="action-buttons">
            <button id="homeBtn" class="btn">Back to Home</button>
            <button id="profileBtn" class="btn btn-secondary">View Profile</button>
        </div>
    </div>

    <script src="/js/navbar.js"></script>
    <script src="/js/leaderboard.js"></script>
</body>
</html>
