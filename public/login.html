<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Quiz Grid</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="header">
        <h1>Quiz Grid</h1>
    </div>

    <div class="container">
        <h2 style="margin-bottom: 20px; text-align: center;">Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email or Username</label>
                <input type="text" id="email" name="email" placeholder="Enter your email or username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn">Login</button>
        </form>

        <p style="text-align: center; margin-top: 20px; color: #cccccc;">
            Don't have an account? <a href="/signup.html">Sign Up</a>
        </p>
    </div>
</body>
</html>
