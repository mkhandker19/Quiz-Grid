<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Quiz Grid</title>
    <link rel="icon" type="image/png" href="/transparent logo.png">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="navbar-container"></div>

    <div class="container">
        <h2 style="margin-bottom: 20px; text-align: center;">Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email or Username</label>
                <input type="text" id="email" name="email" placeholder="Enter your email or username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <button type="button" class="password-toggle" id="togglePassword" aria-label="Toggle password visibility">
                        <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </button>
                </div>
            </div>

            <button type="submit" class="btn">Login</button>
            <div id="errorMessage" class="error-message" style="display: none; margin-top: 10px;"></div>
        </form>

        <p style="text-align: center; margin-top: 20px; color: var(--text-secondary, #d0d0d0);">
            Don't have an account? <a href="/signup.html">Sign Up</a>
        </p>
    </div>

    <script src="/js/navbar.js"></script>
    <script src="/js/validation.js"></script>
    <script>
        // Wait for DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Check if FormValidator is available
            if (typeof FormValidator === 'undefined') {
                console.error('FormValidator is not defined. Check if validation.js is loaded correctly.');
                return;
            }

            const validator = new FormValidator();
            const errorContainer = document.getElementById('errorMessage');
            const loginForm = document.getElementById('loginForm');
            
            // Function to show notification (similar to logout notification style)
            function showLoginNotification(message, type = 'error') {
                // Remove any existing notifications
                const existingNotification = document.getElementById('login-notification');
                if (existingNotification) {
                    existingNotification.remove();
                }

                // Create notification element with all styles applied before appending
                const notification = document.createElement('div');
                notification.id = 'login-notification';
                notification.className = type === 'success' ? 'success-message' : 'error-message';
                notification.textContent = message;
                
                // Apply base styles before appending (completely hidden)
                Object.assign(notification.style, {
                    position: 'fixed',
                    top: '80px',
                    zIndex: '9999',
                    minWidth: '300px',
                    maxWidth: '90%',
                    textAlign: 'center',
                    boxShadow: '0 4px 12px rgba(0, 0, 0, 0.3)',
                    opacity: '0',
                    transition: 'opacity 0.2s ease-in',
                    visibility: 'hidden',
                    display: 'block',
                    left: '0px' // Temporary, will be recalculated
                });

                // Append to DOM while hidden
                document.body.appendChild(notification);
                
                // Force layout calculation while still hidden
                void notification.offsetWidth;
                void notification.offsetHeight;
                
                // Get the actual width
                const width = notification.offsetWidth || 300;
                
                // Calculate exact center position BEFORE making visible
                const leftPosition = Math.max(0, (window.innerWidth - width) / 2);
                notification.style.left = leftPosition + 'px';
                
                // Now make it visible - position is already set correctly
                notification.style.visibility = 'visible';
                
                // Force one more reflow to ensure position is applied
                void notification.offsetHeight;
                
                // Fade in smoothly
                requestAnimationFrame(() => {
                    notification.style.opacity = '1';
                });

                // Auto-remove after 3 seconds
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.style.opacity = '0';
                        notification.style.transition = 'opacity 0.3s ease-out';
                        setTimeout(() => {
                            if (notification.parentNode) {
                                notification.remove();
                            }
                        }, 300);
                    }
                }, 3000);
            }
            
            if (!loginForm) {
                console.error('Login form not found!');
                return;
            }
            
            if (!errorContainer) {
                console.error('Error container not found!');
                // Create error container if it doesn't exist
                const form = loginForm;
                const newErrorContainer = document.createElement('div');
                newErrorContainer.id = 'errorMessage';
                newErrorContainer.className = 'error-message';
                newErrorContainer.style.display = 'none';
                newErrorContainer.style.marginTop = '10px';
                form.appendChild(newErrorContainer);
                // Use the newly created container
                const createdContainer = document.getElementById('errorMessage');
                if (!createdContainer) {
                    console.error('Failed to create error container!');
                    return;
                }
            }
            
            // Check if user is already authenticated
            async function checkAuth() {
                try {
                    const response = await fetch('/api/auth/status', {
                        credentials: 'include'
                    });
                    if (response.ok) {
                        const data = await response.json();
                        if (data.success && data.authenticated) {
                            window.location.href = '/index.html';
                            return;
                        }
                    }
                } catch (error) {
                    // User is not authenticated, which is fine for login page
                    console.log('Auth check:', error.message);
                }
            }
            
            checkAuth();

            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            const emailInput = document.getElementById('email');

            if (togglePassword && passwordInput && eyeIcon) {
                togglePassword.addEventListener('click', () => {
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);
                    
                    if (type === 'password') {
                        // Eye open icon
                        eyeIcon.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>';
                    } else {
                        // Eye closed icon (with slash)
                        eyeIcon.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line>';
                    }
                });
            }

            // Helper function to validate email or username
            function validateEmailOrUsername(value) {
                if (!value || !value.trim()) {
                    return { valid: false, errors: ['Email or username is required'] };
                }
                
                const trimmedValue = value.trim();
                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                const usernamePattern = /^[a-zA-Z0-9_]{3,30}$/;
                
                // Check if it's a valid email OR a valid username
                if (emailPattern.test(trimmedValue) || usernamePattern.test(trimmedValue)) {
                    return { valid: true, errors: [] };
                }
                
                return { 
                    valid: false, 
                    errors: ['Please enter a valid email address or username (3-30 characters, letters, numbers, and underscores only)'] 
                };
            }

            // Real-time validation (optional - only validate format, not strict email requirement)
            if (emailInput) {
                emailInput.addEventListener('blur', () => {
                    const value = emailInput.value.trim();
                    if (value) {
                        const validation = validateEmailOrUsername(value);
                        if (!validation.valid) {
                            validator.showFieldError(emailInput, validation.errors[0]);
                        } else {
                            validator.clearFieldError(emailInput);
                        }
                    }
                });
            }

            if (passwordInput) {
                passwordInput.addEventListener('blur', () => {
                    const value = passwordInput.value;
                    if (value) {
                        const validation = validator.validateField('password', value);
                        if (!validation.valid) {
                            validator.showFieldError(passwordInput, validation.errors[0]);
                        } else {
                            validator.clearFieldError(passwordInput);
                        }
                    }
                });
            }

            // Clear errors on input
            if (emailInput) {
                emailInput.addEventListener('input', () => {
                    validator.clearFieldError(emailInput);
                    if (errorContainer) {
                        errorContainer.textContent = '';
                        errorContainer.style.display = 'none';
                    }
                });
            }

            if (passwordInput) {
                passwordInput.addEventListener('input', () => {
                    validator.clearFieldError(passwordInput);
                    if (errorContainer) {
                        errorContainer.textContent = '';
                        errorContainer.style.display = 'none';
                    }
                });
            }

            // Form submission handler
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                console.log('Login form submitted!'); // Debug log
                
                // Clear previous errors (but keep the container ready)
                const errorMsgEl = document.getElementById('errorMessage');
                if (errorMsgEl) {
                    errorMsgEl.textContent = '';
                    errorMsgEl.style.display = 'none';
                    errorMsgEl.className = 'error-message';
                }
                if (errorContainer && errorContainer.parentElement) {
                    validator.clearFormError(errorContainer.parentElement);
                }
                if (emailInput) validator.clearFieldError(emailInput);
                if (passwordInput) validator.clearFieldError(passwordInput);
                
                const email = emailInput ? emailInput.value.trim() : '';
                const password = passwordInput ? passwordInput.value : '';
                
                // Client-side validation - accept both email and username
                const emailOrUsernameValidation = validateEmailOrUsername(email);
                const passwordValidation = validator.validateField('password', password);
                
                let hasErrors = false;
                
                if (!emailOrUsernameValidation.valid) {
                    if (emailInput) {
                        validator.showFieldError(emailInput, emailOrUsernameValidation.errors[0]);
                    }
                    hasErrors = true;
                }
                
                if (!password) {
                    if (passwordInput) {
                        validator.showFieldError(passwordInput, 'Password is required');
                    }
                    hasErrors = true;
                } else if (!passwordValidation.valid) {
                    if (passwordInput) {
                        validator.showFieldError(passwordInput, passwordValidation.errors[0]);
                    }
                    hasErrors = true;
                }
                
                if (hasErrors) {
                    return;
                }
                
                const submitBtn = e.target.querySelector('button[type="submit"]');
                if (!submitBtn) {
                    console.error('Submit button not found!');
                    return;
                }
                
                const originalText = submitBtn.textContent;
                submitBtn.disabled = true;
                submitBtn.textContent = 'Logging in...';
                
                try {
                    console.log('Sending login request...'); // Debug log
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        credentials: 'include', // Include cookies for session
                        body: JSON.stringify({ email, password })
                    });
                    
                    console.log('Response status:', response.status); // Debug log
                    
                    // Try to parse JSON response (works for both success and error responses)
                    let data;
                    try {
                        const responseText = await response.text();
                        console.log('Response text:', responseText); // Debug log
                        
                        if (responseText) {
                            data = JSON.parse(responseText);
                            console.log('Response data:', data); // Debug log
                        } else {
                            data = { success: false, message: 'Empty response from server' };
                        }
                    } catch (parseError) {
                        console.error('Failed to parse response:', parseError);
                        // If JSON parsing fails, show generic error
                        showLoginNotification('Wrong Email/Username or Password. Please try again.', 'error');
                        return;
                    }
                    
                    // Check if response is ok and data indicates success
                    if (response.ok && data && data.success) {
                        // Success - delay to ensure session cookie is set before redirect
                        // This is especially important in production/serverless environments like Vercel
                        // where cookies may take time to be available in the browser
                        setTimeout(() => {
                            window.location.href = '/index.html';
                        }, 800);
                    } else {
                        // Show red notification for wrong credentials (similar to logout notification)
                        showLoginNotification('Wrong Email/Username or Password. Please try again.', 'error');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    showLoginNotification('Unable to connect to server. Please check your internet connection and try again.', 'error');
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.textContent = originalText;
                }
            });
            
            console.log('Login form handler initialized'); // Debug log
        });
    </script>
</body>
</html>
