<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Quiz Grid</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="navbar-container"></div>

    <div class="container">
        <h2 style="margin-bottom: 20px; text-align: center;">Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email or Username</label>
                <input type="text" id="email" name="email" placeholder="Enter your email or username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <button type="button" class="password-toggle" id="togglePassword" aria-label="Toggle password visibility">
                        <span id="eyeIcon">üëÅÔ∏è</span>
                    </button>
                </div>
            </div>

            <button type="submit" class="btn">Login</button>
            <div id="errorMessage" class="error-message" style="display: none; margin-top: 10px;"></div>
        </form>

        <p style="text-align: center; margin-top: 20px; color: #cccccc;">
            Don't have an account? <a href="/signup.html">Sign Up</a>
        </p>
    </div>

    <script src="/js/navbar.js"></script>
    <script src="/js/validation.js"></script>
    <script>
        const validator = new FormValidator();
        const errorContainer = document.getElementById('errorMessage');
        
        // Check if user is already authenticated
        async function checkAuth() {
            try {
                const response = await fetch('/api/auth/status');
                const data = await response.json();
                
                if (data.success && data.authenticated) {
                    window.location.href = '/index.html';
                }
            } catch (error) {
                console.error('Auth check error:', error);
            }
        }
        
        checkAuth();

        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eyeIcon');
        const emailInput = document.getElementById('email');

        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            if (type === 'password') {
                eyeIcon.textContent = 'üëÅÔ∏è';
            } else {
                eyeIcon.textContent = '‚úï';
            }
        });

        // Real-time validation
        emailInput.addEventListener('blur', () => {
            const value = emailInput.value.trim();
            if (value) {
                const validation = validator.validateField('email', value);
                if (!validation.valid) {
                    validator.showFieldError(emailInput, validation.errors[0]);
                } else {
                    validator.clearFieldError(emailInput);
                }
            }
        });

        passwordInput.addEventListener('blur', () => {
            const value = passwordInput.value;
            if (value) {
                const validation = validator.validateField('password', value);
                if (!validation.valid) {
                    validator.showFieldError(passwordInput, validation.errors[0]);
                } else {
                    validator.clearFieldError(passwordInput);
                }
            }
        });

        // Clear errors on input
        emailInput.addEventListener('input', () => {
            validator.clearFieldError(emailInput);
            validator.clearFormError(errorContainer.parentElement);
        });

        passwordInput.addEventListener('input', () => {
            validator.clearFieldError(passwordInput);
            validator.clearFormError(errorContainer.parentElement);
        });

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Clear previous errors
            validator.clearFormError(errorContainer.parentElement);
            validator.clearFieldError(emailInput);
            validator.clearFieldError(passwordInput);
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            
            // Client-side validation
            const emailValidation = validator.validateField('email', email);
            const passwordValidation = validator.validateField('password', password);
            
            let hasErrors = false;
            
            if (!email) {
                validator.showFieldError(emailInput, 'Email or username is required');
                hasErrors = true;
            } else if (!emailValidation.valid) {
                validator.showFieldError(emailInput, emailValidation.errors[0]);
                hasErrors = true;
            }
            
            if (!password) {
                validator.showFieldError(passwordInput, 'Password is required');
                hasErrors = true;
            } else if (!passwordValidation.valid) {
                validator.showFieldError(passwordInput, passwordValidation.errors[0]);
                hasErrors = true;
            }
            
            if (hasErrors) {
                return;
            }
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.disabled = true;
            submitBtn.textContent = 'Logging in...';
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    window.location.href = '/index.html';
                } else {
                    const errorMsg = validator.showFormError(errorContainer.parentElement, data.message || 'Login failed. Please check your credentials and try again.');
                    errorMsg.style.display = 'block';
                }
            } catch (error) {
                console.error('Login error:', error);
                const errorMsg = validator.showFormError(errorContainer.parentElement, 'Unable to connect to server. Please check your internet connection and try again.');
                errorMsg.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        });
    </script>
</body>
</html>
