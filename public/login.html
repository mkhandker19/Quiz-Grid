<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Quiz Grid</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="navbar-container"></div>

    <div class="container">
        <h2 style="margin-bottom: 20px; text-align: center;">Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email or Username</label>
                <input type="text" id="email" name="email" placeholder="Enter your email or username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <button type="button" class="password-toggle" id="togglePassword" aria-label="Toggle password visibility">
                        <span id="eyeIcon">üëÅÔ∏è</span>
                    </button>
                </div>
            </div>

            <button type="submit" class="btn">Login</button>
            <div id="errorMessage" class="error-message" style="display: none; margin-top: 10px;"></div>
        </form>

        <p style="text-align: center; margin-top: 20px; color: #cccccc;">
            Don't have an account? <a href="/signup.html">Sign Up</a>
        </p>
    </div>

    <script src="/js/navbar.js"></script>
    <script src="/js/validation.js"></script>
    <script>
        // Wait for DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Check if FormValidator is available
            if (typeof FormValidator === 'undefined') {
                console.error('FormValidator is not defined. Check if validation.js is loaded correctly.');
                return;
            }

            const validator = new FormValidator();
            const errorContainer = document.getElementById('errorMessage');
            const loginForm = document.getElementById('loginForm');
            
            if (!loginForm) {
                console.error('Login form not found!');
                return;
            }
            
            if (!errorContainer) {
                console.error('Error container not found!');
                return;
            }
            
            // Check if user is already authenticated
            async function checkAuth() {
                try {
                    const response = await fetch('/api/auth/status');
                    if (response.ok) {
                        const data = await response.json();
                        if (data.success && data.authenticated) {
                            window.location.href = '/index.html';
                            return;
                        }
                    }
                } catch (error) {
                    // User is not authenticated, which is fine for login page
                    console.log('Auth check:', error.message);
                }
            }
            
            checkAuth();

            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            const emailInput = document.getElementById('email');

            if (togglePassword && passwordInput && eyeIcon) {
                togglePassword.addEventListener('click', () => {
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);
                    
                    if (type === 'password') {
                        eyeIcon.textContent = 'üëÅÔ∏è';
                    } else {
                        eyeIcon.textContent = '‚úï';
                    }
                });
            }

            // Helper function to validate email or username
            function validateEmailOrUsername(value) {
                if (!value || !value.trim()) {
                    return { valid: false, errors: ['Email or username is required'] };
                }
                
                const trimmedValue = value.trim();
                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                const usernamePattern = /^[a-zA-Z0-9_]{3,30}$/;
                
                // Check if it's a valid email OR a valid username
                if (emailPattern.test(trimmedValue) || usernamePattern.test(trimmedValue)) {
                    return { valid: true, errors: [] };
                }
                
                return { 
                    valid: false, 
                    errors: ['Please enter a valid email address or username (3-30 characters, letters, numbers, and underscores only)'] 
                };
            }

            // Real-time validation (optional - only validate format, not strict email requirement)
            if (emailInput) {
                emailInput.addEventListener('blur', () => {
                    const value = emailInput.value.trim();
                    if (value) {
                        const validation = validateEmailOrUsername(value);
                        if (!validation.valid) {
                            validator.showFieldError(emailInput, validation.errors[0]);
                        } else {
                            validator.clearFieldError(emailInput);
                        }
                    }
                });
            }

            if (passwordInput) {
                passwordInput.addEventListener('blur', () => {
                    const value = passwordInput.value;
                    if (value) {
                        const validation = validator.validateField('password', value);
                        if (!validation.valid) {
                            validator.showFieldError(passwordInput, validation.errors[0]);
                        } else {
                            validator.clearFieldError(passwordInput);
                        }
                    }
                });
            }

            // Clear errors on input
            if (emailInput) {
                emailInput.addEventListener('input', () => {
                    validator.clearFieldError(emailInput);
                    if (errorContainer) {
                        errorContainer.textContent = '';
                        errorContainer.style.display = 'none';
                    }
                });
            }

            if (passwordInput) {
                passwordInput.addEventListener('input', () => {
                    validator.clearFieldError(passwordInput);
                    if (errorContainer) {
                        errorContainer.textContent = '';
                        errorContainer.style.display = 'none';
                    }
                });
            }

            // Form submission handler
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                console.log('Login form submitted!'); // Debug log
                
                // Clear previous errors
                if (errorContainer) {
                    errorContainer.textContent = '';
                    errorContainer.style.display = 'none';
                    errorContainer.className = 'error-message';
                }
                if (errorContainer && errorContainer.parentElement) {
                    validator.clearFormError(errorContainer.parentElement);
                }
                if (emailInput) validator.clearFieldError(emailInput);
                if (passwordInput) validator.clearFieldError(passwordInput);
                
                const email = emailInput ? emailInput.value.trim() : '';
                const password = passwordInput ? passwordInput.value : '';
                
                // Client-side validation - accept both email and username
                const emailOrUsernameValidation = validateEmailOrUsername(email);
                const passwordValidation = validator.validateField('password', password);
                
                let hasErrors = false;
                
                if (!emailOrUsernameValidation.valid) {
                    if (emailInput) {
                        validator.showFieldError(emailInput, emailOrUsernameValidation.errors[0]);
                    }
                    hasErrors = true;
                }
                
                if (!password) {
                    if (passwordInput) {
                        validator.showFieldError(passwordInput, 'Password is required');
                    }
                    hasErrors = true;
                } else if (!passwordValidation.valid) {
                    if (passwordInput) {
                        validator.showFieldError(passwordInput, passwordValidation.errors[0]);
                    }
                    hasErrors = true;
                }
                
                if (hasErrors) {
                    return;
                }
                
                const submitBtn = e.target.querySelector('button[type="submit"]');
                if (!submitBtn) {
                    console.error('Submit button not found!');
                    return;
                }
                
                const originalText = submitBtn.textContent;
                submitBtn.disabled = true;
                submitBtn.textContent = 'Logging in...';
                
                try {
                    console.log('Sending login request...'); // Debug log
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        credentials: 'include', // Include cookies for session
                        body: JSON.stringify({ email, password })
                    });
                    
                    console.log('Response status:', response.status); // Debug log
                    const data = await response.json();
                    console.log('Response data:', data); // Debug log
                    
                    if (data.success) {
                        // Success - redirect to home page
                        window.location.href = '/index.html';
                    } else {
                        // Show error message
                        errorContainer.textContent = data.message || 'Login failed. Please check your credentials and try again.';
                        errorContainer.className = 'error-message';
                        errorContainer.style.display = 'block';
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    errorContainer.textContent = 'Unable to connect to server. Please check your internet connection and try again.';
                    errorContainer.className = 'error-message';
                    errorContainer.style.display = 'block';
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.textContent = originalText;
                }
            });
            
            console.log('Login form handler initialized'); // Debug log
        });
    </script>
</body>
</html>
