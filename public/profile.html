<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Quiz Grid</title>
    <link rel="icon" type="image/png" href="/transparent logo.png">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .profile-container {
            max-width: 700px;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 30px;
            padding: 25px;
            background: linear-gradient(135deg, rgba(0, 255, 127, 0.12), rgba(18, 22, 28, 0.7), rgba(255, 45, 85, 0.12));
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
        }

        .profile-username {
            font-size: 2.2rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #ffffff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .profile-email {
            color: var(--text-secondary, #d0d0d0);
            font-size: 1rem;
        }

        .stats-section {
            margin-bottom: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            padding: 22px;
            background: rgba(25, 25, 30, 0.6);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            text-align: center;
            transition: all 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 
                0 8px 25px rgba(0, 0, 0, 0.3),
                0 0 30px rgba(0, 255, 127, 0.2);
            border-color: rgba(0, 255, 127, 0.4);
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-secondary, #d0d0d0);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 2.2rem;
            font-weight: bold;
            color: #ffffff;
        }

        .stat-value.highlight {
            color: var(--green-primary, #00ff7f);
            text-shadow: 0 0 20px rgba(0, 255, 127, 0.55);
        }

        .history-section {
            margin-top: 30px;
        }

        .history-item {
            padding: 22px;
            margin-bottom: 15px;
            background: rgba(25, 25, 30, 0.6);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.3s;
        }

        .history-item:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 8px 25px rgba(0, 0, 0, 0.3),
                0 0 30px rgba(0, 255, 127, 0.2);
            border-color: rgba(0, 255, 127, 0.4);
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .history-date {
            color: var(--text-secondary, #d0d0d0);
            font-size: 0.9rem;
        }

        .history-score {
            font-size: 1.6rem;
            font-weight: bold;
        }

        .history-score.excellent {
            color: var(--green-primary, #00ff7f);
            text-shadow: 0 0 15px rgba(0, 255, 127, 0.55);
        }

        .history-score.good {
            color: var(--warning-color, #ffcc00);
            text-shadow: 0 0 15px rgba(255, 204, 0, 0.55);
        }

        .history-score.poor {
            color: var(--red-primary, #ff2d55);
            text-shadow: 0 0 15px rgba(255, 45, 85, 0.55);
        }

        .history-details {
            display: flex;
            gap: 20px;
            margin-top: 10px;
            font-size: 0.9rem;
            color: var(--text-secondary, #d0d0d0);
        }

        .history-detail-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .no-history {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary, #d0d0d0);
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #ffffff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .action-buttons .btn {
            flex: 1;
        }

        .btn-secondary {
            background: linear-gradient(135deg, rgba(40, 40, 50, 0.8), rgba(50, 50, 60, 0.6));
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: var(--text-secondary, #d0d0d0);
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, rgba(50, 50, 60, 0.9), rgba(60, 60, 70, 0.7));
            border-color: rgba(255, 255, 255, 0.25);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div id="navbar-container"></div>

    <div class="container profile-container">
        <h2 style="margin-bottom: 20px; text-align: center;">User Profile</h2>
        
        <div class="profile-header" id="profileHeader">
            <div class="profile-username" id="username">Loading...</div>
            <div class="profile-email" id="email">Loading...</div>
        </div>

        <div class="stats-section">
            <div class="section-title">Statistics</div>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Total Attempts</div>
                    <div class="stat-value" id="totalAttempts">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Best Score</div>
                    <div class="stat-value highlight" id="bestScore">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Average Score</div>
                    <div class="stat-value" id="averageScore">-</div>
                </div>
            </div>
        </div>

        <div class="history-section">
            <div class="section-title">Quiz History</div>
            <div id="historyList">
                <div class="no-history">Loading history...</div>
            </div>
        </div>

        <div class="action-buttons">
            <button id="homeBtn" class="btn">Back to Home</button>
        </div>
    </div>

    <script src="/js/navbar.js"></script>
    <script src="/js/profile.js"></script>
</body>
</html>
