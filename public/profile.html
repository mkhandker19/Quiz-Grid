<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Quiz Grid</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .profile-container {
            max-width: 700px;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(35, 35, 35, 0.5);
            border-radius: 8px;
            border: 1px solid rgba(50, 0, 0, 0.3);
        }

        .profile-username {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #ffffff;
        }

        .profile-email {
            color: #cccccc;
            font-size: 1rem;
        }

        .stats-section {
            margin-bottom: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            padding: 20px;
            background: rgba(35, 35, 35, 0.5);
            border-radius: 8px;
            border: 1px solid rgba(50, 0, 0, 0.3);
            text-align: center;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #cccccc;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #ffffff;
        }

        .stat-value.highlight {
            color: #51cf66;
        }

        .history-section {
            margin-top: 30px;
        }

        .history-item {
            padding: 20px;
            margin-bottom: 15px;
            background: rgba(35, 35, 35, 0.5);
            border-radius: 8px;
            border: 1px solid rgba(50, 0, 0, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .history-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .history-date {
            color: #cccccc;
            font-size: 0.9rem;
        }

        .history-score {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .history-score.excellent {
            color: #51cf66;
        }

        .history-score.good {
            color: #ffd43b;
        }

        .history-score.poor {
            color: #ff6b6b;
        }

        .history-details {
            display: flex;
            gap: 20px;
            margin-top: 10px;
            font-size: 0.9rem;
            color: #cccccc;
        }

        .history-detail-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .no-history {
            text-align: center;
            padding: 40px;
            color: #cccccc;
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #ffffff;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .action-buttons .btn {
            flex: 1;
        }

        .btn-secondary {
            background-color: #3a3a3a;
            border-color: #4a4a4a;
        }

        .btn-secondary:hover {
            background-color: #4a4a4a;
            border-color: #5a5a5a;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Quiz Grid</h1>
    </div>

    <div class="container profile-container">
        <h2 style="margin-bottom: 20px; text-align: center;">User Profile</h2>
        
        <div class="profile-header" id="profileHeader">
            <div class="profile-username" id="username">Loading...</div>
            <div class="profile-email" id="email">Loading...</div>
        </div>

        <div class="stats-section">
            <div class="section-title">Statistics</div>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Total Attempts</div>
                    <div class="stat-value" id="totalAttempts">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Best Score</div>
                    <div class="stat-value highlight" id="bestScore">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Average Score</div>
                    <div class="stat-value" id="averageScore">-</div>
                </div>
            </div>
        </div>

        <div class="history-section">
            <div class="section-title">Quiz History</div>
            <div id="historyList">
                <div class="no-history">Loading history...</div>
            </div>
        </div>

        <div class="action-buttons">
            <button id="homeBtn" class="btn">Back to Home</button>
            <button id="startQuizBtn" class="btn btn-secondary">Start New Quiz</button>
        </div>
    </div>

    <script src="/js/profile.js"></script>
</body>
</html>
