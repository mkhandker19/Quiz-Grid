<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Quiz Grid</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .quiz-container {
            max-width: 600px;
        }

        .question-number {
            text-align: center;
            color: #cccccc;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        .question-text {
            font-size: 1.2rem;
            margin-bottom: 30px;
            text-align: center;
            color: #ffffff;
            line-height: 1.6;
        }

        .answer-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .answer-option {
            padding: 15px;
            background-color: rgba(35, 35, 35, 0.9);
            border: 1px solid rgba(50, 0, 0, 0.3);
            border-radius: 4px;
            color: #ffffff;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            text-align: left;
        }

        .answer-option:hover {
            background-color: rgba(40, 35, 35, 0.95);
            border-color: rgba(80, 0, 0, 0.5);
            box-shadow: 0 0 8px rgba(60, 0, 0, 0.2);
            transform: translateY(-2px);
        }

        .answer-option.selected {
            background-color: rgba(60, 0, 0, 0.4);
            border-color: rgba(100, 0, 0, 0.6);
            box-shadow: 0 0 12px rgba(80, 0, 0, 0.3);
        }

        .navigation-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .navigation-buttons .btn {
            flex: 1;
        }

        .btn-secondary {
            background-color: #3a3a3a;
            border-color: #4a4a4a;
        }

        .btn-secondary:hover {
            background-color: #4a4a4a;
            border-color: #5a5a5a;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn:disabled:hover {
            transform: none;
            box-shadow: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Quiz Grid</h1>
    </div>

    <div class="container quiz-container">
        <div class="question-number" id="questionNumber">Question 1 of 10</div>
        <div class="question-text" id="questionText">Loading question...</div>
        
        <div class="answer-options" id="answerOptions">
        </div>

        <div class="navigation-buttons">
            <button id="prevBtn" class="btn btn-secondary" disabled>Previous</button>
            <button id="nextBtn" class="btn">Next</button>
            <button id="submitBtn" class="btn" style="display: none;">Submit Quiz</button>
        </div>
    </div>

    <script>
        let currentQuestionIndex = 0;
        let questions = [];
        let userAnswers = {};

        async function initQuiz() {
            try {
                const authResponse = await fetch('/api/auth/status');
                const authData = await authResponse.json();
                
                if (!authData.success || !authData.authenticated) {
                    window.location.href = '/login.html';
                    return;
                }

                questions = [
                    {
                        id: 1,
                        question: "What is the capital of France?",
                        options: ["London", "Berlin", "Paris", "Madrid"],
                        correctAnswer: 2
                    },
                    {
                        id: 2,
                        question: "Which planet is known as the Red Planet?",
                        options: ["Venus", "Mars", "Jupiter", "Saturn"],
                        correctAnswer: 1
                    },
                    {
                        id: 3,
                        question: "What is 2 + 2?",
                        options: ["3", "4", "5", "6"],
                        correctAnswer: 1
                    }
                ];

                if (questions.length === 0) {
                    alert('No questions available. Redirecting to home...');
                    window.location.href = '/index.html';
                    return;
                }

                displayQuestion();
            } catch (error) {
                console.error('Error initializing quiz:', error);
                alert('Failed to load quiz. Redirecting to home...');
                window.location.href = '/index.html';
            }
        }

        function displayQuestion() {
            const question = questions[currentQuestionIndex];
            
            document.getElementById('questionNumber').textContent = 
                `Question ${currentQuestionIndex + 1} of ${questions.length}`;
            
            document.getElementById('questionText').textContent = question.question;
            
            const answerOptions = document.getElementById('answerOptions');
            answerOptions.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'answer-option';
                if (userAnswers[currentQuestionIndex] === index) {
                    optionElement.classList.add('selected');
                }
                optionElement.textContent = option;
                optionElement.addEventListener('click', () => selectAnswer(index));
                answerOptions.appendChild(optionElement);
            });
            
            updateNavigationButtons();
        }

        function selectAnswer(answerIndex) {
            userAnswers[currentQuestionIndex] = answerIndex;
            
            const options = document.querySelectorAll('.answer-option');
            options.forEach((option, index) => {
                if (index === answerIndex) {
                    option.classList.add('selected');
                } else {
                    option.classList.remove('selected');
                }
            });
            
            updateNavigationButtons();
        }

        function updateNavigationButtons() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const submitBtn = document.getElementById('submitBtn');
            
            prevBtn.disabled = currentQuestionIndex === 0;
            
            if (currentQuestionIndex === questions.length - 1) {
                nextBtn.style.display = 'none';
                submitBtn.style.display = 'block';
                submitBtn.disabled = userAnswers[currentQuestionIndex] === undefined;
            } else {
                nextBtn.style.display = 'block';
                submitBtn.style.display = 'none';
                nextBtn.disabled = userAnswers[currentQuestionIndex] === undefined;
            }
        }

        document.getElementById('prevBtn').addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
            }
        });

        document.getElementById('nextBtn').addEventListener('click', () => {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
            }
        });

        document.getElementById('submitBtn').addEventListener('click', async () => {
            try {
                const unanswered = questions.findIndex((q, index) => userAnswers[index] === undefined);
                if (unanswered !== -1) {
                    alert('Please answer all questions before submitting.');
                    return;
                }

                const response = await fetch('/api/quiz/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        answers: userAnswers
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    window.location.href = '/results.html';
                } else {
                    alert('Failed to submit quiz. Please try again.');
                }
            } catch (error) {
                console.error('Error submitting quiz:', error);
                alert('An error occurred while submitting the quiz. Please try again.');
            }
        });

        initQuiz();
    </script>
</body>
</html>
