<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Quiz Grid</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .quiz-container {
            max-width: 600px;
        }

        .question-number {
            text-align: center;
            color: #cccccc;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        .question-text {
            font-size: 1.2rem;
            margin-bottom: 30px;
            text-align: center;
            color: #ffffff;
            line-height: 1.6;
        }

        .answer-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .answer-option {
            padding: 15px;
            background-color: rgba(35, 35, 35, 0.9);
            border: 1px solid rgba(50, 0, 0, 0.3);
            border-radius: 4px;
            color: #ffffff;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            text-align: left;
        }

        .answer-option:hover {
            background-color: rgba(40, 35, 35, 0.95);
            border-color: rgba(80, 0, 0, 0.5);
            box-shadow: 0 0 8px rgba(60, 0, 0, 0.2);
            transform: translateY(-2px);
        }

        .answer-option.selected {
            background-color: rgba(60, 0, 0, 0.4);
            border-color: rgba(100, 0, 0, 0.6);
            box-shadow: 0 0 12px rgba(80, 0, 0, 0.3);
        }

        .navigation-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .navigation-buttons .btn {
            flex: 1;
        }

        .btn-secondary {
            background-color: #3a3a3a;
            border-color: #4a4a4a;
        }

        .btn-secondary:hover {
            background-color: #4a4a4a;
            border-color: #5a5a5a;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn:disabled:hover {
            transform: none;
            box-shadow: none;
        }
    </style>
</head>
<body>
    <div id="navbar-container"></div>

    <div class="container quiz-container">
        <div class="question-number" id="questionNumber">Question 1 of 10</div>
        <div class="question-text" id="questionText">Loading question...</div>
        
        <div class="answer-options" id="answerOptions">
        </div>

        <div class="navigation-buttons">
            <button id="prevBtn" class="btn btn-secondary" disabled>Previous</button>
            <button id="nextBtn" class="btn">Next</button>
            <button id="submitBtn" class="btn" style="display: none;">Submit Quiz</button>
        </div>
    </div>

    <script src="/js/navbar.js"></script>
    <script src="/js/quiz.js"></script>
</body>
</html>
