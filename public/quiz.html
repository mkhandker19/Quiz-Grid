<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Quiz Grid</title>
    <link rel="icon" type="image/png" href="/transparent logo.png">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .quiz-container {
            max-width: 600px;
        }

        .question-number {
            text-align: center;
            color: var(--text-secondary, #d0d0d0);
            margin-bottom: 10px;
            font-size: 0.95rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .question-text {
            font-size: 1.25rem;
            margin-bottom: 30px;
            text-align: center;
            color: #ffffff;
            line-height: 1.7;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
        }

        .answer-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .answer-option {
            padding: 16px 20px;
            background: rgba(25, 25, 30, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #ffffff;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            text-align: left;
        }

        .answer-option:hover {
            background: rgba(30, 38, 45, 0.9);
            border-color: var(--green-primary, #00ff7f);
            box-shadow: 0 0 25px rgba(0, 255, 127, 0.25);
            transform: translateY(-3px);
        }

        .answer-option.selected {
            background: linear-gradient(135deg, rgba(0, 255, 127, 0.25), rgba(0, 224, 112, 0.2));
            border-color: var(--green-primary, #00ff7f);
            box-shadow: 
                0 0 30px rgba(0, 255, 127, 0.35),
                inset 0 0 20px rgba(0, 255, 127, 0.15);
        }

        .navigation-buttons {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        .navigation-buttons .btn {
            flex: 1;
        }

        .btn-secondary {
            background: linear-gradient(135deg, rgba(40, 40, 50, 0.8), rgba(50, 50, 60, 0.6));
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: var(--text-secondary, #d0d0d0);
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, rgba(50, 50, 60, 0.9), rgba(60, 60, 70, 0.7));
            border-color: rgba(255, 255, 255, 0.25);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            color: #ffffff;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn:disabled:hover {
            transform: none;
            box-shadow: none;
        }
    </style>
</head>
<body>
    <div id="navbar-container"></div>

    <div class="container quiz-container">
        <div class="question-number" id="questionNumber">Question 1 of 10</div>
        <div class="question-text" id="questionText">Loading question...</div>
        
        <div class="answer-options" id="answerOptions">
        </div>

        <div class="navigation-buttons">
            <button id="prevBtn" class="btn btn-secondary" disabled>Previous</button>
            <button id="nextBtn" class="btn">Next</button>
            <button id="submitBtn" class="btn" style="display: none;">Submit Quiz</button>
        </div>
    </div>

    <script src="/js/navbar.js"></script>
    <script src="/js/quiz.js"></script>
</body>
</html>
