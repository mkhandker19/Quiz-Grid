<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results - Quiz Grid</title>
    <link rel="icon" type="image/png" href="/transparent logo.png">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .results-container {
            max-width: 700px;
        }

        .score-display {
            text-align: center;
            margin-bottom: 30px;
            padding: 25px;
            background: linear-gradient(135deg, rgba(0, 255, 127, 0.12), rgba(18, 22, 28, 0.7), rgba(255, 45, 85, 0.12));
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
        }

        .score-number {
            font-size: 3.5rem;
            font-weight: bold;
            margin: 10px 0;
            text-shadow: 0 0 30px currentColor;
        }

        .score-percentage {
            font-size: 2rem;
            color: var(--text-secondary, #d0d0d0);
            margin-bottom: 15px;
        }

        .score-stats {
            display: flex;
            justify-content: space-around;
            margin-top: 25px;
            gap: 15px;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background: rgba(25, 25, 30, 0.5);
            border-radius: 10px;
            flex: 1;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s;
        }

        .stat-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-secondary, #d0d0d0);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 1.6rem;
            font-weight: bold;
        }

        .stat-value.correct {
            color: var(--green-primary, #00ff7f);
            text-shadow: 0 0 15px rgba(0, 255, 127, 0.55);
        }

        .stat-value.incorrect {
            color: var(--red-primary, #ff2d55);
            text-shadow: 0 0 15px rgba(255, 45, 85, 0.55);
        }

        .results-list {
            margin-top: 30px;
        }

        .result-item {
            margin-bottom: 20px;
            padding: 22px;
            background: rgba(25, 25, 30, 0.6);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.3s;
        }

        .result-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .result-item.correct {
            border-left: 4px solid var(--green-primary, #00ff7f);
            box-shadow: inset 0 0 30px rgba(0, 255, 127, 0.1);
        }

        .result-item.incorrect {
            border-left: 4px solid var(--red-primary, #ff2d55);
            box-shadow: inset 0 0 30px rgba(255, 45, 85, 0.1);
        }

        .result-question {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 15px;
            color: #ffffff;
            line-height: 1.5;
        }

        .result-options {
            margin-bottom: 15px;
        }

        .result-option {
            padding: 12px 15px;
            margin-bottom: 8px;
            border-radius: 8px;
            background: rgba(15, 15, 20, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .result-option.user-answer {
            background: linear-gradient(135deg, rgba(255, 45, 85, 0.25), rgba(255, 45, 85, 0.15));
            border-color: var(--red-primary, #ff2d55);
            box-shadow: 0 0 15px rgba(255, 45, 85, 0.15);
        }

        .result-option.correct-answer {
            background: linear-gradient(135deg, rgba(0, 255, 127, 0.25), rgba(0, 255, 127, 0.15));
            border-color: var(--green-primary, #00ff7f);
            box-shadow: 0 0 15px rgba(0, 255, 127, 0.15);
        }

        .result-option.user-answer.correct-answer {
            background: linear-gradient(135deg, rgba(0, 255, 127, 0.35), rgba(0, 255, 127, 0.2));
            border-color: var(--green-primary, #00ff7f);
            box-shadow: 0 0 20px rgba(0, 255, 127, 0.2);
        }

        .result-answer-label {
            font-weight: bold;
            margin-right: 8px;
        }

        .result-status {
            margin-top: 10px;
            padding: 10px 16px;
            border-radius: 8px;
            font-weight: bold;
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.85rem;
        }

        .result-status.correct {
            background: linear-gradient(135deg, rgba(0, 255, 127, 0.25), rgba(0, 255, 127, 0.15));
            color: var(--green-primary, #00ff7f);
            border: 1px solid rgba(0, 255, 127, 0.4);
            text-shadow: 0 0 10px rgba(0, 255, 127, 0.4);
        }

        .result-status.incorrect {
            background: linear-gradient(135deg, rgba(255, 45, 85, 0.25), rgba(255, 45, 85, 0.15));
            color: var(--red-primary, #ff2d55);
            border: 1px solid rgba(255, 45, 85, 0.4);
            text-shadow: 0 0 10px rgba(255, 45, 85, 0.4);
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .action-buttons .btn {
            flex: 1;
        }

        .btn-secondary {
            background: linear-gradient(135deg, rgba(40, 40, 50, 0.8), rgba(50, 50, 60, 0.6));
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: var(--text-secondary, #d0d0d0);
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, rgba(50, 50, 60, 0.9), rgba(60, 60, 70, 0.7));
            border-color: rgba(255, 255, 255, 0.25);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div id="navbar-container"></div>

    <div class="container results-container">
        <h2 style="margin-bottom: 20px; text-align: center;">Quiz Results</h2>
        
        <div class="score-display" id="scoreDisplay">
            <div class="score-percentage" id="scorePercentage">Loading...</div>
            <div class="score-number" id="scoreNumber">-</div>
            <div class="score-stats">
                <div class="stat-item">
                    <div class="stat-label">Correct</div>
                    <div class="stat-value correct" id="correctCount">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Incorrect</div>
                    <div class="stat-value incorrect" id="incorrectCount">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Total</div>
                    <div class="stat-value" id="totalCount">0</div>
                </div>
            </div>
        </div>

        <div class="results-list" id="resultsList">
        </div>

        <div class="action-buttons">
            <button id="homeBtn" class="btn">Back to Home</button>
            <button id="retakeBtn" class="btn btn-secondary">Retake Quiz</button>
        </div>
    </div>

    <script src="/js/navbar.js"></script>
    <script src="/js/results.js"></script>
</body>
</html>
