<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Quiz Grid</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="navbar-container"></div>

    <div class="container">
        <h2 style="margin-bottom: 20px; text-align: center;">Create Account</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <button type="button" class="password-toggle" id="togglePassword" aria-label="Toggle password visibility">
                        <span id="eyeIcon">üëÅÔ∏è</span>
                    </button>
                </div>
            </div>

            <button type="submit" class="btn">Sign Up</button>
            <div id="errorMessage" class="error-message" style="display: none; margin-top: 10px;"></div>
        </form>

        <p style="text-align: center; margin-top: 20px; color: #cccccc;">
            Already have an account? <a href="/login.html">Login</a>
        </p>
    </div>

    <script src="/js/navbar.js"></script>
    <script src="/js/validation.js"></script>
    <script>
        // Wait for DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Check if FormValidator is available
            if (typeof FormValidator === 'undefined') {
                console.error('FormValidator is not defined. Check if validation.js is loaded correctly.');
                return;
            }

            const validator = new FormValidator();
            const errorContainer = document.getElementById('errorMessage');
            const signupForm = document.getElementById('signupForm');
            
            if (!signupForm) {
                console.error('Signup form not found!');
                return;
            }
            
            if (!errorContainer) {
                console.error('Error container not found!');
                return;
            }
            
            // Check if user is already authenticated
            async function checkAuth() {
                try {
                    const response = await fetch('/api/auth/status');
                    if (response.ok) {
                        const data = await response.json();
                        if (data.success && data.authenticated) {
                            window.location.href = '/index.html';
                            return;
                        }
                    }
                } catch (error) {
                    // User is not authenticated, which is fine for signup page
                    console.log('Auth check:', error.message);
                }
            }
            
            checkAuth();

            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            const usernameInput = document.getElementById('username');
            const emailInput = document.getElementById('email');

            if (togglePassword && passwordInput && eyeIcon) {
                togglePassword.addEventListener('click', () => {
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);
                    
                    if (type === 'password') {
                        eyeIcon.textContent = 'üëÅÔ∏è';
                    } else {
                        eyeIcon.textContent = '‚úï';
                    }
                });
            }

            // Real-time validation
            if (usernameInput) {
                usernameInput.addEventListener('blur', () => {
                    const value = usernameInput.value.trim();
                    if (value) {
                        const validation = validator.validateField('username', value);
                        if (!validation.valid) {
                            validator.showFieldError(usernameInput, validation.errors[0]);
                        } else {
                            validator.clearFieldError(usernameInput);
                        }
                    }
                });
            }

            if (emailInput) {
                emailInput.addEventListener('blur', () => {
                    const value = emailInput.value.trim();
                    if (value) {
                        const validation = validator.validateField('email', value);
                        if (!validation.valid) {
                            validator.showFieldError(emailInput, validation.errors[0]);
                        } else {
                            validator.clearFieldError(emailInput);
                        }
                    }
                });
            }

            if (passwordInput) {
                passwordInput.addEventListener('blur', () => {
                    const value = passwordInput.value;
                    if (value) {
                        const validation = validator.validateField('password', value);
                        if (!validation.valid) {
                            validator.showFieldError(passwordInput, validation.errors[0]);
                        } else {
                            validator.clearFieldError(passwordInput);
                        }
                    }
                });
            }

            // Clear errors on input
            [usernameInput, emailInput, passwordInput].forEach(input => {
                if (input) {
                    input.addEventListener('input', () => {
                        validator.clearFieldError(input);
                        if (errorContainer && errorContainer.parentElement) {
                            validator.clearFormError(errorContainer.parentElement);
                        }
                    });
                }
            });

            // Form submission handler
            signupForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                console.log('Form submitted!'); // Debug log
                
                // Clear previous errors
                if (errorContainer) {
                    errorContainer.textContent = '';
                    errorContainer.style.display = 'none';
                    errorContainer.className = 'error-message';
                }
                if (errorContainer && errorContainer.parentElement) {
                    validator.clearFormError(errorContainer.parentElement);
                }
                if (usernameInput) validator.clearFieldError(usernameInput);
                if (emailInput) validator.clearFieldError(emailInput);
                if (passwordInput) validator.clearFieldError(passwordInput);
                
                const username = usernameInput ? usernameInput.value.trim() : '';
                const email = emailInput ? emailInput.value.trim() : '';
                const password = passwordInput ? passwordInput.value : '';
                
                // Client-side validation
                const formData = { username, email, password };
                const validation = validator.validateForm(formData);
                
                if (!validation.valid) {
                    Object.keys(validation.errors).forEach(fieldName => {
                        const input = document.getElementById(fieldName);
                        if (input && validation.errors[fieldName].length > 0) {
                            validator.showFieldError(input, validation.errors[fieldName][0]);
                        }
                    });
                    return;
                }
                
                const submitBtn = e.target.querySelector('button[type="submit"]');
                if (!submitBtn) {
                    console.error('Submit button not found!');
                    return;
                }
                
                const originalText = submitBtn.textContent;
                submitBtn.disabled = true;
                submitBtn.textContent = 'Creating account...';
                
                try {
                    console.log('Sending signup request...'); // Debug log
                    const response = await fetch('/api/signup', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        credentials: 'include', // Include cookies for session
                        body: JSON.stringify({ username, email, password })
                    });
                    
                    console.log('Response status:', response.status); // Debug log
                    const data = await response.json();
                    console.log('Response data:', data); // Debug log
                    
                    if (data.success) {
                        // Show success message in the existing error container
                        errorContainer.textContent = 'Account created successfully! Redirecting to login...';
                        errorContainer.className = 'success-message';
                        errorContainer.style.display = 'block';
                        setTimeout(() => {
                            window.location.href = '/login.html';
                        }, 1500);
                    } else {
                        // Show error message
                        errorContainer.textContent = data.message || 'Signup failed. Please try again.';
                        errorContainer.className = 'error-message';
                        errorContainer.style.display = 'block';
                    }
                } catch (error) {
                    console.error('Signup error:', error);
                    errorContainer.textContent = 'Unable to connect to server. Please check your internet connection and try again.';
                    errorContainer.className = 'error-message';
                    errorContainer.style.display = 'block';
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.textContent = originalText;
                }
            });
            
            console.log('Signup form handler initialized'); // Debug log
        });
    </script>
</body>
</html>
