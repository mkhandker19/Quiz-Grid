<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Quiz Grid</title>
    <link rel="icon" type="image/png" href="/transparent logo.png">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="navbar-container"></div>

    <div class="container">
        <h2 style="margin-bottom: 20px; text-align: center;">Create Account</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <button type="button" class="password-toggle" id="togglePassword" aria-label="Toggle password visibility">
                        <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </button>
                </div>
            </div>

            <button type="submit" class="btn">Sign Up</button>
            <div id="errorMessage" class="error-message" style="display: none; margin-top: 10px;"></div>
        </form>

        <p style="text-align: center; margin-top: 20px; color: var(--text-secondary, #d0d0d0);">
            Already have an account? <a href="/login.html">Login</a>
        </p>
    </div>

    <script src="/js/navbar.js"></script>
    <script src="/js/validation.js"></script>
    <script>
        // Wait for DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Check if FormValidator is available
            if (typeof FormValidator === 'undefined') {
                console.error('FormValidator is not defined. Check if validation.js is loaded correctly.');
                return;
            }

            const validator = new FormValidator();
            const errorContainer = document.getElementById('errorMessage');
            const signupForm = document.getElementById('signupForm');
            
            if (!signupForm) {
                console.error('Signup form not found!');
                return;
            }
            
            if (!errorContainer) {
                console.error('Error container not found!');
                return;
            }
            
            // Check if user is already authenticated
            async function checkAuth() {
                try {
                    const response = await fetch('/api/auth/status', {
                        credentials: 'include'
                    });
                    if (response.ok) {
                        const data = await response.json();
                        if (data.success && data.authenticated) {
                            window.location.href = '/index.html';
                            return;
                        }
                    }
                } catch (error) {
                    // User is not authenticated, which is fine for signup page
                    console.log('Auth check:', error.message);
                }
            }
            
            checkAuth();

            // Function to show notification (similar to login notification style)
            function showSignupNotification(message, type = 'error') {
                // Remove any existing notifications
                const existingNotification = document.getElementById('signup-notification');
                if (existingNotification) {
                    existingNotification.remove();
                }

                // Create notification element with all styles applied before appending
                const notification = document.createElement('div');
                notification.id = 'signup-notification';
                notification.className = type === 'success' ? 'success-message' : 'error-message';
                notification.textContent = message;
                
                // Apply base styles before appending (completely hidden)
                Object.assign(notification.style, {
                    position: 'fixed',
                    top: '80px',
                    zIndex: '9999',
                    minWidth: '300px',
                    maxWidth: '90%',
                    textAlign: 'center',
                    boxShadow: '0 4px 12px rgba(0, 0, 0, 0.3)',
                    opacity: '0',
                    transition: 'opacity 0.2s ease-in',
                    visibility: 'hidden',
                    display: 'block',
                    left: '0px' // Temporary, will be recalculated
                });

                // Append to DOM while hidden
                document.body.appendChild(notification);
                
                // Force layout calculation while still hidden
                void notification.offsetWidth;
                void notification.offsetHeight;
                
                // Get the actual width
                const width = notification.offsetWidth || 300;
                
                // Calculate exact center position BEFORE making visible
                const leftPosition = Math.max(0, (window.innerWidth - width) / 2);
                notification.style.left = leftPosition + 'px';
                
                // Now make it visible - position is already set correctly
                notification.style.visibility = 'visible';
                
                // Force one more reflow to ensure position is applied
                void notification.offsetHeight;
                
                // Fade in smoothly
                requestAnimationFrame(() => {
                    notification.style.opacity = '1';
                });

                // Auto-remove after 3 seconds
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.style.opacity = '0';
                        notification.style.transition = 'opacity 0.3s ease-out';
                        setTimeout(() => {
                            if (notification.parentNode) {
                                notification.remove();
                            }
                        }, 300);
                    }
                }, 3000);
            }

            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            const usernameInput = document.getElementById('username');
            const emailInput = document.getElementById('email');

            if (togglePassword && passwordInput && eyeIcon) {
                togglePassword.addEventListener('click', () => {
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);
                    
                    if (type === 'password') {
                        // Eye open icon
                        eyeIcon.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>';
                    } else {
                        // Eye closed icon (with slash)
                        eyeIcon.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line>';
                    }
                });
            }

            // Real-time validation
            if (usernameInput) {
                usernameInput.addEventListener('blur', () => {
                    const value = usernameInput.value.trim();
                    if (value) {
                        const validation = validator.validateField('username', value);
                        if (!validation.valid) {
                            validator.showFieldError(usernameInput, validation.errors[0]);
                        } else {
                            validator.clearFieldError(usernameInput);
                        }
                    }
                });
            }

            if (emailInput) {
                emailInput.addEventListener('blur', () => {
                    const value = emailInput.value.trim();
                    if (value) {
                        const validation = validator.validateField('email', value);
                        if (!validation.valid) {
                            validator.showFieldError(emailInput, validation.errors[0]);
                        } else {
                            validator.clearFieldError(emailInput);
                        }
                    }
                });
            }

            if (passwordInput) {
                passwordInput.addEventListener('blur', () => {
                    const value = passwordInput.value;
                    if (value) {
                        const validation = validator.validateField('password', value);
                        if (!validation.valid) {
                            validator.showFieldError(passwordInput, validation.errors[0]);
                        } else {
                            validator.clearFieldError(passwordInput);
                        }
                    }
                });
            }

            // Clear errors on input
            [usernameInput, emailInput, passwordInput].forEach(input => {
                if (input) {
                    input.addEventListener('input', () => {
                        validator.clearFieldError(input);
                        if (errorContainer && errorContainer.parentElement) {
                            validator.clearFormError(errorContainer.parentElement);
                        }
                    });
                }
            });

            // Form submission handler
            signupForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                console.log('Form submitted!'); // Debug log
                
                // Clear previous errors
                if (errorContainer) {
                    errorContainer.textContent = '';
                    errorContainer.style.display = 'none';
                    errorContainer.className = 'error-message';
                }
                if (errorContainer && errorContainer.parentElement) {
                    validator.clearFormError(errorContainer.parentElement);
                }
                if (usernameInput) validator.clearFieldError(usernameInput);
                if (emailInput) validator.clearFieldError(emailInput);
                if (passwordInput) validator.clearFieldError(passwordInput);
                
                const username = usernameInput ? usernameInput.value.trim() : '';
                const email = emailInput ? emailInput.value.trim() : '';
                const password = passwordInput ? passwordInput.value : '';
                
                // Client-side validation
                const formData = { username, email, password };
                const validation = validator.validateForm(formData);
                
                if (!validation.valid) {
                    Object.keys(validation.errors).forEach(fieldName => {
                        const input = document.getElementById(fieldName);
                        if (input && validation.errors[fieldName].length > 0) {
                            validator.showFieldError(input, validation.errors[fieldName][0]);
                        }
                    });
                    return;
                }
                
                const submitBtn = e.target.querySelector('button[type="submit"]');
                if (!submitBtn) {
                    console.error('Submit button not found!');
                    return;
                }
                
                const originalText = submitBtn.textContent;
                submitBtn.disabled = true;
                submitBtn.textContent = 'Creating account...';
                
                try {
                    console.log('Sending signup request...'); // Debug log
                    const response = await fetch('/api/signup', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        credentials: 'include', // Include cookies for session
                        body: JSON.stringify({ username, email, password })
                    });
                    
                    console.log('Response status:', response.status); // Debug log
                    const data = await response.json();
                    console.log('Response data:', data); // Debug log
                    console.log('Error message:', data.message); // Debug log
                    
                    if (data.success) {
                        // Show green success notification (similar to logout notification)
                        showSignupNotification('Account created successfully!', 'success');
                        // Redirect to login after showing notification
                        setTimeout(() => {
                            window.location.href = '/login.html';
                        }, 2000);
                    } else {
                        // Check if it's the duplicate username/email error
                        // Check both the message content and status code
                        const errorMessage = (data.message || '').toLowerCase();
                        const isDuplicateError = errorMessage.includes('username or email already exist') || 
                                                errorMessage.includes('already exist');
                        
                        if (isDuplicateError || (response.status === 400 && errorMessage)) {
                            // Show red notification like login error
                            console.log('Showing notification for duplicate username/email'); // Debug log
                            showSignupNotification('Username or Email already exist.', 'error');
                        } else {
                            // Show other errors in the error container
                            errorContainer.textContent = data.message || 'Signup failed. Please try again.';
                            errorContainer.className = 'error-message';
                            errorContainer.style.display = 'block';
                        }
                    }
                } catch (error) {
                    console.error('Signup error:', error);
                    errorContainer.textContent = 'Unable to connect to server. Please check your internet connection and try again.';
                    errorContainer.className = 'error-message';
                    errorContainer.style.display = 'block';
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.textContent = originalText;
                }
            });
            
            console.log('Signup form handler initialized'); // Debug log
        });
    </script>
</body>
</html>
