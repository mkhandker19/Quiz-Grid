<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Quiz Grid</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="navbar-container"></div>

    <div class="container">
        <h2 style="margin-bottom: 20px; text-align: center;">Create Account</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <button type="button" class="password-toggle" id="togglePassword" aria-label="Toggle password visibility">
                        <span id="eyeIcon">üëÅÔ∏è</span>
                    </button>
                </div>
            </div>

            <button type="submit" class="btn">Sign Up</button>
            <div id="errorMessage" class="error-message" style="display: none; margin-top: 10px;"></div>
        </form>

        <p style="text-align: center; margin-top: 20px; color: #cccccc;">
            Already have an account? <a href="/login.html">Login</a>
        </p>
    </div>

    <script src="/js/navbar.js"></script>
    <script src="/js/validation.js"></script>
    <script>
        const validator = new FormValidator();
        const errorContainer = document.getElementById('errorMessage');
        
        // Check if user is already authenticated
        async function checkAuth() {
            try {
                const response = await fetch('/api/auth/status');
                const data = await response.json();
                
                if (data.success && data.authenticated) {
                    window.location.href = '/index.html';
                }
            } catch (error) {
                console.error('Auth check error:', error);
            }
        }
        
        checkAuth();

        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eyeIcon');
        const usernameInput = document.getElementById('username');
        const emailInput = document.getElementById('email');

        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            if (type === 'password') {
                eyeIcon.textContent = 'üëÅÔ∏è';
            } else {
                eyeIcon.textContent = '‚úï';
            }
        });

        // Real-time validation
        usernameInput.addEventListener('blur', () => {
            const value = usernameInput.value.trim();
            if (value) {
                const validation = validator.validateField('username', value);
                if (!validation.valid) {
                    validator.showFieldError(usernameInput, validation.errors[0]);
                } else {
                    validator.clearFieldError(usernameInput);
                }
            }
        });

        emailInput.addEventListener('blur', () => {
            const value = emailInput.value.trim();
            if (value) {
                const validation = validator.validateField('email', value);
                if (!validation.valid) {
                    validator.showFieldError(emailInput, validation.errors[0]);
                } else {
                    validator.clearFieldError(emailInput);
                }
            }
        });

        passwordInput.addEventListener('blur', () => {
            const value = passwordInput.value;
            if (value) {
                const validation = validator.validateField('password', value);
                if (!validation.valid) {
                    validator.showFieldError(passwordInput, validation.errors[0]);
                } else {
                    validator.clearFieldError(passwordInput);
                }
            }
        });

        // Clear errors on input
        [usernameInput, emailInput, passwordInput].forEach(input => {
            input.addEventListener('input', () => {
                validator.clearFieldError(input);
                validator.clearFormError(errorContainer.parentElement);
            });
        });

        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Clear previous errors
            validator.clearFormError(errorContainer.parentElement);
            validator.clearFieldError(usernameInput);
            validator.clearFieldError(emailInput);
            validator.clearFieldError(passwordInput);
            
            const username = usernameInput.value.trim();
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            
            // Client-side validation
            const formData = { username, email, password };
            const validation = validator.validateForm(formData);
            
            if (!validation.valid) {
                Object.keys(validation.errors).forEach(fieldName => {
                    const input = document.getElementById(fieldName);
                    if (input && validation.errors[fieldName].length > 0) {
                        validator.showFieldError(input, validation.errors[fieldName][0]);
                    }
                });
                return;
            }
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating account...';
            
            try {
                const response = await fetch('/api/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    const successMsg = validator.showFormError(errorContainer.parentElement, 'Account created successfully! Redirecting to login...');
                    successMsg.className = 'success-message';
                    successMsg.style.display = 'block';
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 1500);
                } else {
                    // Handle field-specific errors
                    if (data.missingFields || data.invalidFields) {
                        const errorText = data.message || 'Please check the form fields and try again.';
                        const errorMsg = validator.showFormError(errorContainer.parentElement, errorText);
                        errorMsg.style.display = 'block';
                    } else {
                        const errorMsg = validator.showFormError(errorContainer.parentElement, data.message || 'Signup failed. Please try again.');
                        errorMsg.style.display = 'block';
                    }
                }
            } catch (error) {
                console.error('Signup error:', error);
                const errorMsg = validator.showFormError(errorContainer.parentElement, 'Unable to connect to server. Please check your internet connection and try again.');
                errorMsg.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        });
    </script>
</body>
</html>
