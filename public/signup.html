<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Quiz Grid</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="header">
        <h1>Quiz Grid</h1>
    </div>

    <div class="container">
        <h2 style="margin-bottom: 20px; text-align: center;">Create Account</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <button type="button" class="password-toggle" id="togglePassword" aria-label="Toggle password visibility">
                        <span id="eyeIcon">üëÅÔ∏è</span>
                    </button>
                </div>
            </div>

            <button type="submit" class="btn">Sign Up</button>
        </form>

        <p style="text-align: center; margin-top: 20px; color: #cccccc;">
            Already have an account? <a href="/login.html">Login</a>
        </p>
    </div>

    <script>
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eyeIcon');

        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // Toggle between eye icon (hidden) and X mark (visible)
            if (type === 'password') {
                eyeIcon.textContent = 'üëÅÔ∏è';
            } else {
                eyeIcon.textContent = '‚úï';
            }
        });
    </script>
</body>
</html>
