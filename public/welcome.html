<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Quiz Grid</title>
    <link rel="icon" type="image/png" href="/transparent logo.png">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .welcome-container {
            text-align: center;
            padding: 60px 40px;
            max-width: 600px;
            width: 95%;
            background: rgba(10, 12, 16, 0.75);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 25px 80px rgba(0, 0, 0, 0.5),
                0 0 100px rgba(0, 255, 127, 0.1),
                0 0 100px rgba(255, 45, 85, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            animation: welcomeFadeIn 0.8s ease-out;
        }

        @keyframes welcomeFadeIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .logo-container {
            margin-bottom: 40px;
            position: relative;
        }

        .logo-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 280px;
            height: 280px;
            background: radial-gradient(circle, rgba(0, 255, 127, 0.25) 0%, transparent 70%);
            border-radius: 50%;
            animation: logoGlowPulse 3s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes logoGlowPulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.6;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.15);
                opacity: 1;
            }
        }

        .welcome-logo {
            width: 200px;
            height: auto;
            filter: drop-shadow(0 0 30px rgba(0, 255, 127, 0.5));
            animation: logoFloat 4s ease-in-out infinite;
            position: relative;
            z-index: 1;
        }

        @keyframes logoFloat {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .welcome-title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 15px;
            background: linear-gradient(135deg, var(--green-primary), #ffffff, var(--red-primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: none;
            animation: titleShimmer 3s ease-in-out infinite;
        }

        @keyframes titleShimmer {
            0%, 100% {
                filter: brightness(1);
            }
            50% {
                filter: brightness(1.2);
            }
        }

        .welcome-subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 50px;
            line-height: 1.6;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .welcome-btn {
            display: inline-block;
            padding: 18px 60px;
            font-size: 1.1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 12px;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, var(--green-secondary, #00e070) 0%, var(--green-primary, #00ff7f) 100%);
            border: 2px solid var(--green-primary, #00ff7f);
            color: #000000;
            box-shadow: 
                0 10px 40px rgba(0, 255, 127, 0.35),
                0 0 0 0 rgba(0, 255, 127, 0.5);
        }

        .welcome-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .welcome-btn:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 
                0 20px 60px rgba(0, 255, 127, 0.45),
                0 0 0 4px rgba(0, 255, 127, 0.25);
            color: #000000;
            text-decoration: none;
        }

        .welcome-btn:hover::before {
            left: 100%;
        }

        .welcome-btn:active {
            transform: translateY(-2px) scale(1);
        }

        .features {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 50px;
            flex-wrap: wrap;
        }

        .feature {
            text-align: center;
            opacity: 0;
            animation: featureFadeIn 0.6s ease-out forwards;
        }

        .feature:nth-child(1) { animation-delay: 0.3s; }
        .feature:nth-child(2) { animation-delay: 0.5s; }
        .feature:nth-child(3) { animation-delay: 0.7s; }

        @keyframes featureFadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .feature-icon {
            font-size: 2rem;
            margin-bottom: 10px;
            display: block;
        }

        .feature-text {
            font-size: 0.9rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Floating particles effect */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: particleFloat 15s infinite linear;
        }

        .particle:nth-child(odd) {
            background: rgba(0, 255, 127, 0.5);
        }

        .particle:nth-child(even) {
            background: rgba(255, 45, 85, 0.5);
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }

        @media (max-width: 600px) {
            .welcome-container {
                padding: 40px 25px;
            }

            .welcome-logo {
                width: 150px;
            }

            .welcome-title {
                font-size: 2.2rem;
            }

            .welcome-subtitle {
                font-size: 1rem;
                margin-bottom: 35px;
            }

            .welcome-btn {
                padding: 15px 45px;
                font-size: 1rem;
            }

            .features {
                gap: 25px;
            }

            .feature-icon {
                font-size: 1.5rem;
            }

            .feature-text {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Floating particles -->
    <div class="particles" id="particles"></div>

    <div class="welcome-container">
        <div class="logo-container">
            <div class="logo-glow"></div>
            <img src="/transparent logo.png" alt="Quiz Grid Logo" class="welcome-logo">
        </div>
        
        <h1 class="welcome-title">Quiz Grid</h1>
        <p class="welcome-subtitle">Challenge yourself with trivia, compete with friends, and climb the leaderboard!</p>
        
        <a href="/login.html" class="welcome-btn">Get Started</a>

        <div class="features">
            <div class="feature">
                <span class="feature-icon">üéØ</span>
                <span class="feature-text">Multiple Categories</span>
            </div>
            <div class="feature">
                <span class="feature-icon">üèÜ</span>
                <span class="feature-text">Leaderboards</span>
            </div>
            <div class="feature">
                <span class="feature-icon">üìä</span>
                <span class="feature-text">Track Progress</span>
            </div>
        </div>
    </div>

    <script>
        // Generate floating particles
        const particlesContainer = document.getElementById('particles');
        const particleCount = 20;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (10 + Math.random() * 10) + 's';
            particlesContainer.appendChild(particle);
        }

        // Check if user is already authenticated, redirect to home
        (async function checkAuth() {
            try {
                const response = await fetch('/api/auth/status', {
                    credentials: 'include'
                });
                if (response.ok) {
                    const data = await response.json();
                    if (data.success && data.authenticated) {
                        window.location.href = '/index.html';
                    }
                }
            } catch (error) {
                // User is not authenticated, stay on welcome page
            }
        })();
    </script>
</body>
</html>
